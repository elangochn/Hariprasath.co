<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=453">
    <title>About Me Section</title>
    <style>
        /* Set page width */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            max-width: 453px; /* Fixing page width to 453px */
            background-color: #f4f4f4;
            margin: auto;
        }

        /* About Me section */
        .about-me {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fef279;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        /* Profile picture */
        .profile-section {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Round profile picture */
            object-fit: cover;
            margin-right: 20px;
        }

        .about-text {
            flex: 1;
            text-align: left;
			
        }

        .about-text h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .about-text p {
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }

        /* Icons section within About Me */
        .icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
        }

        .icons a {
            background-color: #0d3050;
            color: white;
            text-align: center;
			padding: 10px;
			padding-top:10px;
			border-radius: 50%;
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 20px;
            text-decoration: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			align-items: center;
        }

        .icons a i {
            font-size: 20px;
			padding-top:20%;
        }
		

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
            }

            .profile-pic {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .about-text {
                text-align: center;
				            }

            .icons a {
                width: 35px;
                height: 35px;
                padding: 8px;
                font-size: 16px;
            }
        }
    </style>
  <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- About Me section -->
    <div class="about-me">
        <!-- Profile Picture and Text in a single section -->
        <div class="profile-section">
            <!-- Profile Picture -->
            <img class="profile-pic" src="images/user-1-216x216.png" alt="Profile Picture">
            
            <!-- About Text -->
            <div class="about-text">
                <h3>Shanmugasundram. K</h3>
                  <p><strong>Business Owner</strong></p>

<p><strong>Upcycling Vintage Furniture</strong></p>
            </div>
        </div>

        <!-- Icons section within About Me -->
        <div class="icons" align="center" >
            <!-- Phone call button -->
            <a href="tel:+1234567890" title="Call Me"%">
                <i class="fas fa-phone-alt"></i>
            </a>
            <!-- Social Media button -->
            <a href="https://facebook.com" title="Visit me on Facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <!-- Send Contact Card -->
            <a href="#" title="Send Contact Card">
                <i class="fas fa-id-card"></i>
            </a>
            <!-- Share to WhatsApp -->
            <a href="https://wa.me/?text=Check%20this%20out" title="Share via WhatsApp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <!-- Download as PDF -->
            <a href="yourfile.pdf" download="MyProfile.pdf" title="Download PDF">
                <i class="fas fa-file-pdf"></i>
            </a>
            <!-- QR Code Icon -->
            <a href="#" title="QR Code">
                <i class="fas fa-qrcode"></i>
            </a>
        </div>
    </div>
    <!-- JavaScript for functionality -->
    

</body>
</html>
